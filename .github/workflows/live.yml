on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push to main branch
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-interaction
    
    - name: ðŸ“‚ Sync files
      uses: uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ${{ secrets.GEOHOMES_FTP_SERVER }}
        ftp-username: ${{ secrets.GEOHOMES_FTP_USERNAME }}
        ftp-password: ${{ secrets.GEOHOMES_FTP_PASSWORD }}
        local-dir: /